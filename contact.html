<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Ong Vàng - Liên hệ</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ongvang: {
                            DEFAULT: '#FFC107',
                            dark: '#FFA000',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-ongvang-dark hover:text-ongvang">
                CLB ONG VÀNG
            </a>
            
            <div class="hidden md:flex space-x-6">
                <a href="/" class="text-gray-700 font-semibold hover:text-ongvang-dark border-b-2 border-ongvang">Trang chủ</a>
                <a href="/about.html" class="text-gray-700 hover:text-ongvang-dark">Giới thiệu</a>
                <a href="/events.html" class="text-gray-700 hover:text-ongvang-dark">Sự kiện</a>
                <a href="/contact.html" class="text-gray-700 hover:text-ongvang-dark">Liên hệ</a>
            </div>

            <a href="/login.html" class="hidden md:block bg-ongvang hover:bg-ongvang-dark text-white font-bold py-2 px-4 rounded-full transition duration-300">
                Đăng nhập
            </a>

            <div class="md:hidden">
                <button class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-16">
        <div class="max-w-5xl mx-auto">
            
            <h1 class="text-4xl font-bold text-center text-gray-900 mb-4">Kết nối với chúng tôi</h1>
            <p class="text-xl text-center text-gray-600 mb-12">
                Chúng tôi luôn sẵn sàng lắng nghe ý kiến hoặc các cơ hội hợp tác từ bạn!
            </p>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden md:grid md:grid-cols-2">
                
                <div class="p-8 md:p-12">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Gửi lời nhắn</h2>
                    
                    <form action="#" method="POST" class="space-y-5">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-ongvang focus:ring focus:ring-ongvang focus:ring-opacity-50">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-ongvang focus:ring focus:ring-ongvang focus:ring-opacity-50">
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Nội dung lời nhắn</label>
                            <textarea id="message" name="message" rows="4" required
                                class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-ongvang focus:ring focus:ring-ongvang focus:ring-opacity-50"></textarea>
                        </div>
                        
                        <div>
                            <button type"submit"
                                class="w-full bg-ongvang hover:bg-ongvang-dark text-white font-bold py-3 px-6 rounded-full transition duration-300 focus:outline-none focus:ring-2 focus:ring-ongvang-dark focus:ring-opacity-50">
                                Gửi ngay
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-gray-50 p-8 md:p-12 border-l border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Thông tin</h2>
                    
                    <div class="space-y-6">
                        <div class="flex items-start space-x-3">
                            <svg class="w-6 h-6 text-ongvang-dark flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">Email</h3>
                                <p class="text-gray-600">contact.covclub@gmail.com</small>
                            </div>
                        </div>

                        <div class="flex items-start space-x-3">
                            <svg class="w-6 h-6 text-ongvang-dark flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">Hotline</h3>
                                <p class="text-gray-600">0982.062.971 (Phan Hoàng Anh - Chủ nhiệm)</small>
                            </div>
                        </div>

                        <div class="flex items-start space-x-3">
                            <svg class="w-6 h-6 text-ongvang-dark flex-shrink-0 mt-1" fill="none" stroke="
