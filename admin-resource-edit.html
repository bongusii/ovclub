<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Tài liệu - CLB Ong Vàng</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ongvang: {
                            DEFAULT: '#FFC107',
                            dark: '#FFA000',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="bg-gray-900 text-ongvang font-bold text-xl p-4 text-center">CLB Ong Vàng<span class="block text-sm text-gray-300">Hệ thống Quản lý</span></div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="./dashboard.html" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700"><span>Tổng quan</span></a>
                <a href="./admin-members.html" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700"><span>Thành viên</span></a>
                <a href="./admin-events.html" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700"><span>Sự kiện</span></a>
                <a href="./admin-tasks.html" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700"><span>Công việc</span></a>
                <a href="./admin-resources.html" class="flex items-center space-x-2 p-2 rounded-md bg-ongvang text-gray-900 font-semibold"><span>Tài liệu</span></a>
                <a href="./admin-designs.html" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700"><span>Yêu cầu Thiết kế</span></a>
            </nav>
            <div class="p-4"><button id="logout-button" class="flex items-center space-x-2 w-full p-2 rounded-md text-red-400 hover:bg-red-600 hover:text-white transition duration-200"><span>Đăng xuất</span></button></div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4">
                <h1 class="text-2xl font-bold text-gray-800">Chỉnh sửa Tài liệu</h1>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">

                    <form id="edit-resource-form" class="space-y-6">

                        <input type="hidden" id="resource_id" name="resource_id">

                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Tên tài liệu *</label>
                            <input type="text" id="title" name="title" required
                                   class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-ongvang focus:ring focus:ring-ongvang focus:ring-opacity-50"
                                   placeholder="Đang tải...">
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Phân loại *</label>
                            <select id="category" name="category" required
                                    class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm focus:border-ongvang focus:ring focus:ring-ongvang focus:ring-opacity-50">
                                <option value="">-- Chọn phân loại --</option>
                                <option value="Chung">Chung</option>
                                <option value="Sự kiện">Sự kiện</option>
                                <option value="Truyền thông">Truyền thông</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Link file (Không thể thay đổi)</label>
                            <p id="file_url_display" class="mt-1 text-sm text-gray-500 break-all">Đang tải...</p>
                            <a id="file_url_link" href="#" target="_blank" class="text-xs text-indigo-600 hover:text-indigo-900 hidden">[Xem file]</a>
                        </div>


                        <div id="form-message" class="hidden text-sm"></div>

                        <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                            <a href="./admin-resources.html" class="bg-white py-2 px-4 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 border border-gray-300">Hủy</a>
                            <button type="submit" id="submit-button" class="bg-ongvang hover:bg-ongvang-dark text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300">Lưu thay đổi</button>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="./admin-resource-edit.js"></script>

</body>
</html>
